<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <div id="cadastro">
        <form method="post" action="">
            <h1>Cadastro</h1>

            <p>
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Digite seu nome" />
            </p>
            <p>
                <label for="snome_cad">Seu sobrenome</label>
                <input id="snome_cad" name="snome_cad" required="required" type="text" placeholder="Digite seu sobrenome" />
            </p>
            <p>
                <label for="email_cad">Seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="text" placeholder="Digite seu e-mail" />
            </p>
            <p>
                <label for="numero_cad">Número de telefone</label>
                <input id="numero_cad" name="numero_cad" required="required" type="text" placeholder="Digite número:(11)00000-0000" />
            </p>
            <p>
                <label for="senha_cad">Senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="text" placeholder="Digite uma senha" />
            </p>
            <form action="login.html">
                <input type="submit" value="Cadastrar" >
            </form>
        </form>
    </div>
</body>
</html>
